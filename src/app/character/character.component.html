<div class="characterList">
  <h2>My Characters</h2>
  <ul class="characters">
    <li *ngFor="let character of characters">
      <a routerLink="/detail/{{character.id}}">
        <span class="badge">{{character.id}}</span>{{character.name}}
      </a>
      <button type="button" class="delete" title="delete character"
              (click)="delete(character)">&#x2620;
      </button>
    </li>
  </ul>
</div>
