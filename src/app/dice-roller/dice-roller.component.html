<div class="diceRoller">
  <div class="diceCount">
    <label for="DiceCount">Dicecount: </label>
    <input type="number" name="DiceCount" id="DiceCount" #diceCount>
  </div>
  <div class="diceType">
    <label for="DiceType">Dicetype: </label>

    <select name="DiceType" id="DiceType" #diceType>
      <option value="2">D2</option>
      <option value="4">D4</option>
      <option value="6">D6</option>
      <option value="8">D8</option>
      <option value="10">D10</option>
      <option value="12">D12</option>
      <option value="20">D20</option>
      <option value="100">D100</option>
    </select>
  </div>
  <button (click)="calculate(diceCount, diceType )" class="calculateButton">Calculate</button>
  <input type="number" id="result" value="{{result}}" disabled>
</div>
